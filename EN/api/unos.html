<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3> Dodavanje korisnika <h3>
    <form action="https://admin.otasync.me/api/inits.php" method="GET">
      <input type="text" name="account" placeholder='ACCOUNT'>
      <input type="submit" value="DODAJ">
    </form>
    <h3> Sredjivanje raspolozivosti <h3>
    <form action="https://admin.otasync.me/api/availfix.php" method="GET">
      <input type="text" name="account" placeholder='ACCOUNT'>
      <input type="text" name="lcode" placeholder='LCODE'>
      <input type="text" name="dfrom" placeholder='OD (YYYY-MM-DD)'>
      <input type="text" name="dto" placeholder='DO (YYYY-MM-DD)'>
      <input type="submit" value="POKRENI">
    </form>
    <h3> Artikli <h3>
    <p> Vrednost 0 - iskljuceni artikli <br>
        Vrednost 1 - cene u dinarima, bez opcije za unos artikla <br>
        Vrednost 3 - cene u dinarima i unos artikla
      </p>
    <form action="https://admin.otasync.me/api/articles.php" method="GET">
      <input type="text" name="account" placeholder='ACCOUNT'>
      <input type="number" name="value" placeholder='Vrednost'>
      <input type="submit" value="POKRENI">
    </form>

  </body>
</html>
